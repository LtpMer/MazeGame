<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LtpMer's Maze Game</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #222;
    color: white;
  }
  #gameCanvas {
    border: 2px solid #555;
    margin-top: 10px;
    touch-action: none;
  }
  #controls {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }
  button {
    padding: 6px 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: #444;
    color: white;
  }
  button.active {
    background: #4caf50;
  }
  #buildControls {
    display: none;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 10px;
    justify-content: center;
  }
  #loginSection, #leaderboardSection, #saveLoadSection {
    margin-top: 15px;
    background: #333;
    padding: 10px;
    border-radius: 8px;
    width: 320px;
  }
  input[type=text], input[type=password] {
    font-size: 16px;
    padding: 5px;
    margin: 5px 0;
    width: 100%;
    box-sizing: border-box;
    border-radius: 4px;
    border: none;
  }
  #mobileControls {
    margin-top: 10px;
    display: none;
    gap: 8px;
  }
  #mobileControls button {
    width: 50px; height: 50px;
    font-weight: bold;
  }
  .admin {
    color: #ff5555;
    font-weight: bold;
  }
  #usersList div {
    margin-bottom: 3px;
  }
</style>
</head>
<body>

<h1>LtpMer's Maze Game</h1>

<div id="loginSection">
  <h3>Login / Register</h3>
  <input type="text" id="usernameInput" placeholder="Username" />
  <input type="password" id="passwordInput" placeholder="Password" />
  <button id="loginBtn">Login/Register</button>
  <div id="loginStatus"></div>
</div>

<div id="leaderboardSection">
  <h3>Leaderboard</h3>
  <div id="usersList">Please login to see leaderboard.</div>
</div>

<div id="saveLoadSection">
  <h3>Save / Load Maze Slots</h3>
  <button data-slot="1" class="saveBtn">Save Slot 1</button>
  <button data-slot="2" class="saveBtn">Save Slot 2</button>
  <button data-slot="3" class="saveBtn">Save Slot 3</button>
  <button data-slot="1" class="loadBtn">Load Slot 1</button>
  <button data-slot="2" class="loadBtn">Load Slot 2</button>
  <button data-slot="3" class="loadBtn">Load Slot 3</button>
  <button id="clearMazeBtn" style="background:#ff5555;">Clear Maze</button>
  <div id="saveStatus"></div>
</div>

<div id="controls">
  <button id="toggleBuildBtn">Toggle Build Mode</button>
  <button id="typesBtn">Types</button>
</div>

<div id="buildControls">
  <button data-type="wall" class="typeBtn active">Wall (Black)</button>
  <button data-type="design" class="typeBtn">Design (Gray)</button>
  <button data-type="movable" class="typeBtn">Movable (Blue)</button>
  <button data-type="player" class="typeBtn">Player (Red)</button>
  <button data-type="win" class="typeBtn">Win (Green)</button>
  <button id="deleteBtn">Delete</button>
</div>

<canvas id="gameCanvas" width="600" height="600" tabindex="0"></canvas>

<div id="mobileControls">
  <button data-dir="up">↑</button><br />
  <button data-dir="left">←</button>
  <button data-dir="down">↓</button>
  <button data-dir="right">→</button>
</div>

<script>
(() => {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Maze size
  const cols = 25;
  const rows = 25;
  const cellSize = canvas.width / cols;

  // Block types constants
  const BLOCK_TYPES = {
    empty: 0,
    wall: 1,
    design: 2,
    movable: 3,
  };

  // Colors for blocks
  const BLOCK_COLORS = {
    [BLOCK_TYPES.empty]: "white",
    [BLOCK_TYPES.wall]: "black",
    [BLOCK_TYPES.design]: "gray",
    [BLOCK_TYPES.movable]: "blue",
  };

  // Game state
  let maze = [];
  let player = { x: 1, y: 1 };
  let win = { x: cols - 2, y: rows - 2 };

  let buildMode = false;
  let currentType = "wall"; // default build type
  let isDeleting = false;

  let keys = {};
  let moveDelay = 6;
  let moveCounter = 0;

  // Login system
  const adminUsername = "LtpMer";
  let currentUser = null;

  // Save/load keys prefix
  const SAVE_PREFIX = "maze_save_";

  // Users storage key
  const USERS_KEY = "maze_users";

  // Win stats storage key
  const WIN_STATS_KEY = "maze_winStats";

  // --- UTILS ---

  // Generate empty maze
  function generateEmptyMaze() {
    const m = [];
    for (let x = 0; x < cols; x++) {
      m[x] = [];
      for (let y = 0; y < rows; y++) {
        m[x][y] = BLOCK_TYPES.empty;
      }
    }
    return m;
  }

  // Generate random maze with some walls, design blocks, movable blocks, and player/win placed randomly on empty spots
  function generateRandomMaze() {
    const m = generateEmptyMaze();

    // Fill some walls (30% chance)
    for (let x = 0; x < cols; x++) {
      for (let y = 0; y < rows; y++) {
        if (Math.random() < 0.3 && !isBorder(x,y)) {
          m[x][y] = BLOCK_TYPES.wall;
        } else if (Math.random() < 0.05 && !isBorder(x,y)) {
          m[x][y] = BLOCK_TYPES.design;
        } else if (Math.random() < 0.05 && !isBorder(x,y)) {
          m[x][y] = BLOCK_TYPES.movable;
        }
      }
    }

    // Place player and win at random empty spots (not on walls or others)
    player = randomEmptyCell(m);
    win = randomEmptyCell(m);

    return m;
  }

  // Check if cell is border (maze edges)
  function isBorder(x,y) {
    return x === 0 || y === 0 || x === cols-1 || y === rows-1;
  }

  // Find a random empty cell (for player or win spawn)
  function randomEmptyCell(m) {
    let tries = 0;
    while (tries < 10000) {
      const x = Math.floor(Math.random()*cols);
      const y = Math.floor(Math.random()*rows);
      if (m[x][y] === BLOCK_TYPES.empty) {
        return {x,y};
      }
      tries++;
    }
    // fallback
    return {x:1,y:1};
  }

  // Draw the maze and player/win
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Draw blocks
    for (let x=0; x<cols; x++) {
      for (let y=0; y<rows; y++) {
        const type = maze[x][y];
        ctx.fillStyle = BLOCK_COLORS[type] || "white";
        ctx.fillRect(x*cellSize, y*cellSize, cellSize, cellSize);
      }
    }

    // Draw win
    ctx.fillStyle = "green";
    ctx.fillRect(win.x*cellSize, win.y*cellSize, cellSize, cellSize);

    // Draw player
    ctx.fillStyle = "red";
    ctx.fillRect(player.x*cellSize, player.y*cellSize, cellSize, cellSize);

    // Draw grid lines
    ctx.strokeStyle = "#999";
    ctx.lineWidth = 1;
    for (let i=0; i<=cols; i++) {
      ctx.beginPath();
      ctx.moveTo(i*cellSize,0);
      ctx.lineTo(i*cellSize, canvas.height);
      ctx.stroke();
    }
    for (let i=0; i<=rows; i++) {
      ctx.beginPath();
      ctx.moveTo(0,i*cellSize);
      ctx.lineTo(canvas.width,i*cellSize);
      ctx.stroke();
    }
  }

  // Move player if possible
  function movePlayer(dx, dy) {
    const nx = player.x + dx;
    const ny = player.y + dy;
    if (nx < 0 || ny < 0 || nx >= cols || ny >= rows) return;
    // Check wall or design block (impassable)
    if (maze[nx][ny] === BLOCK_TYPES.wall || maze[nx][ny] === BLOCK_TYPES.design) return;
    // Movable block: try to push it if possible
    if (maze[nx][ny] === BLOCK_TYPES.movable) {
      const mx = nx + dx;
      const my = ny + dy;
      if (mx < 0 || my < 0 || mx >= cols || my >= rows) return;
      if (maze[mx][my] === BLOCK_TYPES.empty) {
        maze[mx][my] = BLOCK_TYPES.movable;
        maze[nx][ny] = BLOCK_TYPES.empty;
      } else {
        return; // blocked
      }
    }
    player.x = nx;
    player.y = ny;

    // Check win condition
    if (player.x === win.x && player.y === win.y) {
      alert("You win! Congratulations!");
      increaseWinStat(currentUser);
      updateLeaderboardUI();
    }
  }

  // Increase win stats for user
  function increaseWinStat(username) {
    if (!username) return;
    const winStats = JSON.parse(localStorage.getItem(WIN_STATS_KEY) || "{}");
    winStats[username] = (winStats[username]||0) + 1;
    localStorage.setItem(WIN_STATS_KEY, JSON.stringify(winStats));
  }

  // Draw loop
  function gameLoop() {
    if (!buildMode) {
      if (moveCounter <= 0) {
        if (keys["ArrowUp"]) movePlayer(0,-1);
        if (keys["ArrowDown"]) movePlayer(0,1);
        if (keys["ArrowLeft"]) movePlayer(-1,0);
        if (keys["ArrowRight"]) movePlayer(1,0);
        moveCounter = moveDelay;
      } else {
        moveCounter--;
      }
    }
    draw();
    requestAnimationFrame(gameLoop);
  }

  // Build mode place block at clicked cell
  function placeBlock(x, y) {
    if (!buildMode) return;
    if (x<0 || y<0 || x>=cols || y>=rows) return;

    if (currentType === "player") {
      player.x = x;
      player.y = y;
      return;
    }
    if (currentType === "win") {
      win.x = x;
      win.y = y;
      return;
    }

    if (isDeleting) {
      maze[x][y] = BLOCK_TYPES.empty;
      return;
    }

    switch (currentType) {
      case "wall": maze[x][y] = BLOCK_TYPES.wall; break;
      case "design": maze[x][y] = BLOCK_TYPES.design; break;
      case "movable": maze[x][y] = BLOCK_TYPES.movable; break;
    }
  }

  // Save maze to localStorage for current user and slot
  function saveMaze(slot) {
    if (!currentUser) {
      setSaveStatus("Please login to save.");
      return;
    }
    const key = SAVE_PREFIX + currentUser + "_" + slot;
    const data = {
      maze,
      player,
      win,
    };
    localStorage.setItem(key, JSON.stringify(data));
    setSaveStatus(`Saved to slot ${slot}.`);
  }

  // Load maze from localStorage for current user and slot
  function loadMaze(slot) {
    if (!currentUser) {
      setSaveStatus("Please login to load.");
      return;
    }
    const key = SAVE_PREFIX + currentUser + "_" + slot;
    const dataStr = localStorage.getItem(key);
    if (!dataStr) {
      setSaveStatus(`No saved data in slot ${slot}.`);
      return;
    }
    try {
      const data = JSON.parse(dataStr);
      maze = data.maze || generateEmptyMaze();
      player = data.player || {x:1,y:1};
      win = data.win || {x:cols-2,y:rows-2};
      setSaveStatus(`Loaded slot ${slot}.`);
    } catch {
      setSaveStatus("Error loading data.");
    }
  }

  // Clear maze to empty
  function clearMaze() {
    maze = generateEmptyMaze();
    player = {x:1,y:1};
    win = {x:cols-2,y:rows-2};
  }

  // Login/register user
  function loginUser(username, password) {
    if (!username || !password) {
      setLoginStatus("Please enter username and password.");
      return;
    }
    let users = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");
    if (users[username]) {
      // Check password
      if (users[username] !== password) {
        setLoginStatus("Incorrect password.");
        return;
      }
      currentUser = username;
      setLoginStatus(`Welcome back, ${username}!`);
    } else {
      // Register new
      users[username] = password;
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
      currentUser = username;
      setLoginStatus(`Registered and logged in as ${username}.`);
    }
    updateLeaderboardUI();
    updateUsersListUI();
  }

  // Update leaderboard UI showing all users sorted by win stats desc
  function updateLeaderboardUI() {
    const leaderboardDiv = document.getElementById("usersList");
    if (!currentUser) {
      leaderboardDiv.innerHTML = "Please login to see leaderboard.";
      return;
    }
    const users = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");
    const winStats = JSON.parse(localStorage.getItem(WIN_STATS_KEY) || "{}");

    // Build array of {username, wins}
    const arr = Object.keys(users).map(u => ({
      username: u,
      wins: winStats[u] || 0,
      password: users[u]
    }));
    // Sort desc by wins
    arr.sort((a,b) => b.wins - a.wins);

    // Build HTML
    let html = "";
    for (const u of arr) {
      let userClass = "";
      if (u.username === adminUsername) userClass = "admin";

      // Show password in red if currentUser is admin
      let passDisplay = "";
      if (currentUser === adminUsername) {
        passDisplay = `<span class="admin"> (pass: ${u.password})</span>`;
      }

      html += `<div class="${userClass}">${u.username}: ${u.wins} wins${passDisplay}</div>`;
    }
    leaderboardDiv.innerHTML = html;
  }

  // Update users list (same as leaderboard) on login/register
  function updateUsersListUI() {
    updateLeaderboardUI();
  }

  // UI helper to show login status
  function setLoginStatus(msg) {
    const el = document.getElementById("loginStatus");
    el.textContent = msg;
  }

  // UI helper to show save/load status
  function setSaveStatus(msg) {
    const el = document.getElementById("saveStatus");
    el.textContent = msg;
  }

  // Setup event listeners for keyboard
  window.addEventListener("keydown", e => {
    if (buildMode) return; // no move in build mode
    keys[e.key] = true;
  });
  window.addEventListener("keyup", e => {
    keys[e.key] = false;
  });

  // Canvas click for build mode
  canvas.addEventListener("click", e => {
    if (!buildMode) return;
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left)/cellSize);
    const y = Math.floor((e.clientY - rect.top)/cellSize);
    placeBlock(x,y);
  });

  // Buttons
  const toggleBuildBtn = document.getElementById("toggleBuildBtn");
  const buildControls = document.getElementById("buildControls");
  toggleBuildBtn.addEventListener("click", () => {
    buildMode = !buildMode;
    buildControls.style.display = buildMode ? "flex" : "none";
    setSaveStatus("");
    setLoginStatus("");
  });

  // Build type buttons
  const typeButtons = document.querySelectorAll(".typeBtn");
  typeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      typeButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentType = btn.dataset.type;
      isDeleting = false;
    });
  });

  // Delete button for build mode
  const deleteBtn = document.getElementById("deleteBtn");
  deleteBtn.addEventListener("click", () => {
    typeButtons.forEach(b => b.classList.remove("active"));
    isDeleting = true;
  });

  // Save/load buttons
  document.querySelectorAll(".saveBtn").forEach(btn => {
    btn.addEventListener("click", () => {
      saveMaze(btn.dataset.slot);
    });
  });
  document.querySelectorAll(".loadBtn").forEach(btn => {
    btn.addEventListener("click", () => {
      loadMaze(btn.dataset.slot);
    });
  });

  // Clear maze button
  document.getElementById("clearMazeBtn").addEventListener("click", () => {
    clearMaze();
  });

  // Login button
  document.getElementById("loginBtn").addEventListener("click", () => {
    const username = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInput").value;
    loginUser(username, password);
  });

  // Mobile controls for movement (optional)
  const mobileControls = document.getElementById("mobileControls");
  if ('ontouchstart' in window) {
    mobileControls.style.display = "flex";
    mobileControls.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("touchstart", () => {
        switch(btn.dataset.dir) {
          case "up": movePlayer(0,-1); break;
          case "down": movePlayer(0,1); break;
          case "left": movePlayer(-1,0); break;
          case "right": movePlayer(1,0); break;
        }
      });
    });
  }

  // Initialize maze on load
  function init() {
    maze = generateRandomMaze();
    draw();
    updateLeaderboardUI();
  }

  init();
  gameLoop();
})();
</script>

</body>
</html>
