<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maze Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      border: 1px solid black;
      margin-top: 20px;
      cursor: crosshair;
    }
    #controlsContainer {
      position: absolute;
      top: 100px;
      left: 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    #buildControls {
      margin-top: 10px;
      display: none;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controlsContainer">
    <h3>Controls:</h3>
    <p>Arrow Keys or WASD to Move</p>
    <button id="toggleBuildBtn">Toggle Build Mode</button>
    <div id="buildControls">
      <button id="drawBtn">Draw Block</button>
      <button id="deleteBtn">Delete Block</button>
    </div>
  </div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
