<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Maze Game</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      font-family: Arial, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    #gameCanvas {
      border: 1px solid black;
      margin-top: 20px;
      touch-action: none; /* Disable default touch gestures */
      background: white;
      cursor: crosshair;
    }
    #controlsContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 8px;
      max-width: 200px;
      z-index: 10;
    }
    #buildControls, #typesControls {
      margin-top: 10px;
      display: none;
    }
    button {
      margin: 5px 3px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    button.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Mobile on-screen joystick */
    #mobileControls {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      user-select: none;
    }
    .joy-button {
      width: 60px;
      height: 60px;
      margin: 0 5px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="controlsContainer">
    <h3>Controls:</h3>
    <p>Arrow Keys or WASD to Move</p>
    <button id="toggleBuildBtn">Toggle Build Mode</button>
    <div id="buildControls">
      <button id="drawBtn" class="active">Draw Block</button>
      <button id="deleteBtn">Delete Block</button>
      <br/>
      <button id="toggleTypesBtn">Toggle Types</button>
      <div id="typesControls">
        <button id="typeWallBtn" class="active">Wall (Black)</button>
        <button id="typeDesignBtn">Design (Gray)</button>
        <button id="typeMovableBtn">Movable (Blue)</button>
        <button id="typePlayerBtn">Player (Red)</button>
        <button id="typeWinBtn">Win (Green)</button>
      </div>
    </div>
  </div>

  <canvas id="gameCanvas" width="600" height="600"></canvas>

  <!-- Mobile on-screen joystick -->
  <div id="mobileControls">
    <button class="joy-button" id="btnUp">↑</button>
    <button class="joy-button" id="btnLeft">←</button>
    <button class="joy-button" id="btnDown">↓</button>
    <button class="joy-button" id="btnRight">→</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
