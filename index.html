<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LtpMer's Maze Game</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #222;
    color: white;
  }
  #gameCanvas {
    border: 2px solid #555;
    margin-top: 10px;
    touch-action: none;
  }
  #controls {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }
  button {
    padding: 6px 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: #444;
    color: white;
  }
  button.active {
    background: #4caf50;
  }
  #buildControls {
    display: none;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 10px;
    justify-content: center;
  }
  #loginSection, #leaderboardSection, #saveLoadSection {
    margin-top: 15px;
    background: #333;
    padding: 10px;
    border-radius: 8px;
    width: 320px;
  }
  input[type=text], input[type=password] {
    font-size: 16px;
    padding: 5px;
    margin: 5px 0;
    width: 100%;
    box-sizing: border-box;
    border-radius: 4px;
    border: none;
  }
  #mobileControls {
    margin-top: 10px;
    display: none;
    gap: 8px;
  }
  #mobileControls button {
    width: 50px; height: 50px;
    font-weight: bold;
  }
  .admin {
    color: #ff5555;
    font-weight: bold;
  }
  #usersList div {
    margin-bottom: 3px;
  }
</style>
</head>
<body>

<h1>LtpMer's Maze Game</h1>

  <!-- Firebase App (core) SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<div id="loginSection">
  <h3>Login / Register</h3>
  <input type="text" id="usernameInput" placeholder="Username" />
  <input type="password" id="passwordInput" placeholder="Password" />
  <button id="loginBtn">Login/Register</button>
  <div id="loginStatus"></div>
</div>

<div id="leaderboardSection">
  <h3>Leaderboard</h3>
  <div id="usersList">Please login to see leaderboard.</div>
</div>

<div id="saveLoadSection">
  <h3>Save / Load Maze Slots</h3>
  <button data-slot="1" class="saveBtn">Save Slot 1</button>
  <button data-slot="2" class="saveBtn">Save Slot 2</button>
  <button data-slot="3" class="saveBtn">Save Slot 3</button>
  <button data-slot="1" class="loadBtn">Load Slot 1</button>
  <button data-slot="2" class="loadBtn">Load Slot 2</button>
  <button data-slot="3" class="loadBtn">Load Slot 3</button>
  <button id="clearMazeBtn" style="background:#ff5555;">Clear Maze</button>
  <div id="saveStatus"></div>
</div>

<div id="controls">
  <button id="toggleBuildBtn">Toggle Build Mode</button>
  <button id="typesBtn">Types</button>
</div>

<div id="buildControls">
  <button data-type="wall" class="typeBtn active">Wall (Black)</button>
  <button data-type="design" class="typeBtn">Design (Gray)</button>
  <button data-type="movable" class="typeBtn">Movable (Blue)</button>
  <button data-type="player" class="typeBtn">Player (Red)</button>
  <button data-type="win" class="typeBtn">Win (Green)</button>
  <button id="deleteBtn">Delete</button>
</div>

<canvas id="gameCanvas" width="600" height="600" tabindex="0"></canvas>

<div id="mobileControls">
  <button data-dir="up">‚Üë</button><br />
  <button data-dir="left">‚Üê</button>
  <button data-dir="down">‚Üì</button>
  <button data-dir="right">‚Üí</button>
</div>

<script>
(() => {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Maze size
  const cols = 25;
  const rows = 25;
  const cellSize = canvas.width / cols;

  // Block types constants
  const BLOCK_TYPES = {
    empty: 0,
    wall: 1,
    design: 2,
    movable: 3,
  };

  // Colors for blocks
  const BLOCK_COLORS = {
    [BLOCK_TYPES.empty]: "white",
    [BLOCK_TYPES.wall]: "black",
    [BLOCK_TYPES.design]: "gray",
    [BLOCK_TYPES.movable]: "blue",
  };

  // Game state
  let maze = [];
  let player = { x: 1, y: 1 };
  let win = { x: cols - 2, y: rows - 2 };

  let buildMode = false;
  let currentType = "wall"; // default build type
  let isDeleting = false;

  let keys = {};
  let moveDelay = 6;
  let moveCounter = 0;

  // Login system
  const adminUsername = "LtpMer";
  let currentUser = null;

  // Save/load keys prefix
  const SAVE_PREFIX = "maze_save_";

  // Users storage key
  const USERS_KEY = "maze_users";

  // Win stats storage key
  const WIN_STATS_KEY = "maze_winStats";

  // --- UTILS ---

  // Generate empty maze
  function generateEmptyMaze() {
    const m = [];
    for (let x = 0; x < cols; x++) {
      m[x] = [];
      for (let y = 0; y < rows; y++) {
        m[x][y] = BLOCK_TYPES.empty;
      }
    }
    return m;
  }

  // Generate random maze with some walls, design blocks, movable blocks, and player/win placed randomly on empty spots
  function generateRandomMaze() {
    const m = generateEmptyMaze();

    // Fill some walls (30% chance)
    for (let x = 0; x < cols; x++) {
      for (let y = 0; y < rows; y++) {
        if (Math.random() < 0.3 && !isBorder(x,y)) {
          m[x][y] = BLOCK_TYPES.wall;
        } else if (Math.random() < 0.05 && !isBorder(x,y)) {
          m[x][y] = BLOCK_TYPES.design;
        } else if (Math.random() < 0.05 && !isBorder(x,y)) {
          m[x][y] = BLOCK_TYPES.movable;
        }
      }
    }

    // Place player and win at random empty spots (not on walls or others)
    player = randomEmptyCell(m);
    win = randomEmptyCell(m);

    return m;
  }

  // Check if cell is border (maze edges)
  function isBorder(x,y) {
    return x === 0 || y === 0 || x === cols-1 || y === rows-1;
  }

  // Find a random empty cell (for player or win spawn)
  function randomEmptyCell(m) {
    let tries = 0;
    while (tries < 10000) {
      const x = Math.floor(Math.random()*cols);
      const y = Math.floor(Math.random()*rows);
      if (m[x][y] === BLOCK_TYPES.empty) {
        return {x,y};
      }
      tries++;
    }
    // fallback
    return {x:1,y:1};
  }

  // Draw the maze and player/win
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Draw blocks
    for (let x=0; x<cols; x++) {
      for (let y=0; y<rows; y++) {
        const type = maze[x][y];
        ctx.fillStyle = BLOCK_COLORS[type] || "white";
        ctx.fillRect(x*cellSize, y*cellSize, cellSize, cellSize);
      }
    }

    // Draw win
    if (win.x >= 0 && win.y >= 0) {
      ctx.fillStyle = "green";
      ctx.fillRect(win.x*cellSize, win.y*cellSize, cellSize, cellSize);
    }

    // Draw player
    if (player.x >= 0 && player.y >= 0) {
      ctx.fillStyle = "red";
      ctx.fillRect(player.x*cellSize, player.y*cellSize, cellSize, cellSize);
    }

    // Grid lines
    ctx.strokeStyle = "#aaa";
    ctx.lineWidth = 1;
    for (let x=0; x<=cols; x++) {
      ctx.beginPath();
      ctx.moveTo(x*cellSize,0);
      ctx.lineTo(x*cellSize,canvas.height);
      ctx.stroke();
    }
    for (let y=0; y<=rows; y++) {
      ctx.beginPath();
      ctx.moveTo(0,y*cellSize);
      ctx.lineTo(canvas.width,y*cellSize);
      ctx.stroke();
    }
  }

  // Move player if possible
  function tryMovePlayer(dx, dy) {
    if (buildMode) return; // disable movement in build mode

    const nx = player.x + dx;
    const ny = player.y + dy;

    if (nx < 0 || ny < 0 || nx >= cols || ny >= rows) return; // out of bounds

    // If wall, no move
    if (maze[nx][ny] === BLOCK_TYPES.wall) return;

    // If movable block, check if can push
    if (maze[nx][ny] === BLOCK_TYPES.movable) {
      const nx2 = nx + dx;
      const ny2 = ny + dy;
      if (nx2 < 0 || ny2 < 0 || nx2 >= cols || ny2 >= rows) return; // no move out of bounds
      if (maze[nx2][ny2] !== BLOCK_TYPES.empty) return; // can't push

      // push block
      maze[nx2][ny2] = BLOCK_TYPES.movable;
      maze[nx][ny] = BLOCK_TYPES.empty;
    }

    // move player
    player.x = nx;
    player.y = ny;

    // Check win condition
    if (player.x === win.x && player.y === win.y) {
      alert("You Win! üéâ");
      recordWin();
    }
  }

  // Record win stats for current user
  function recordWin() {
    if (!currentUser) return;

    const winStats = JSON.parse(localStorage.getItem(WIN_STATS_KEY) || "{}");
    if (!winStats[currentUser]) winStats[currentUser] = 0;
    winStats[currentUser]++;
    localStorage.setItem(WIN_STATS_KEY, JSON.stringify(winStats));

    updateLeaderboard();
  }

  // --- BUILD MODE ---

  // Place block on maze
  function placeBlock(x,y,type) {
    if (x < 0 || y < 0 || x >= cols || y >= rows) return;

    // Player and win can't be overwritten by blocks in build mode
    if (player.x === x && player.y === y) return;
    if (win.x === x && win.y === y) return;

    switch(type) {
      case "wall": maze[x][y] = BLOCK_TYPES.wall; break;
      case "design": maze[x][y] = BLOCK_TYPES.design; break;
      case "movable": maze[x][y] = BLOCK_TYPES.movable; break;
      case "player":
        // Move player to this position if empty
        if (maze[x][y] === BLOCK_TYPES.empty) {
          player.x = x;
          player.y = y;
        }
        break;
      case "win":
        if (maze[x][y] === BLOCK_TYPES.empty) {
          win.x = x;
          win.y = y;
        }
        break;
      case "delete":
        maze[x][y] = BLOCK_TYPES.empty;
        break;
    }
  }

  // Toggle build mode UI
  function toggleBuildMode() {
    buildMode = !buildMode;
    document.getElementById("buildControls").style.display = buildMode ? "flex" : "none";
    document.getElementById("toggleBuildBtn").textContent = buildMode ? "Exit Build Mode" : "Toggle Build Mode";
    draw();
  }

  // --- SAVE/LOAD ---

  // Save maze to localStorage for current user and slot
  function saveMaze(slot) {
    if (!currentUser) {
      alert("Please login to save your maze.");
      return;
    }
    const key = SAVE_PREFIX + currentUser + "_" + slot;
    const saveObj = {
      maze,
      player,
      win
    };
    localStorage.setItem(key, JSON.stringify(saveObj));
    document.getElementById("saveStatus").textContent = `Maze saved in slot ${slot}.`;
  }

  // Load maze from localStorage for current user and slot
  function loadMaze(slot) {
    if (!currentUser) {
      alert("Please login to load your maze.");
      return;
    }
    const key = SAVE_PREFIX + currentUser + "_" + slot;
    const dataStr = localStorage.getItem(key);
    if (!dataStr) {
      alert(`No saved maze in slot ${slot}.`);
      return;
    }
    const data = JSON.parse(dataStr);
    maze = data.maze;
    player = data.player;
    win = data.win;
    draw();
    document.getElementById("saveStatus").textContent = `Maze loaded from slot ${slot}.`;
  }

  // Clear entire maze to empty
  function clearMaze() {
    if (!buildMode) {
      alert("Clear maze is only available in build mode.");
      return;
    }
    maze = generateEmptyMaze();
    player = { x: 1, y: 1 };
    win = { x: cols - 2, y: rows - 2 };
    draw();
  }

  // --- LOGIN SYSTEM ---

  // Load users from localStorage
  function loadUsers() {
    return JSON.parse(localStorage.getItem(USERS_KEY) || "{}");
  }

  // Save users to localStorage
  function saveUsers(users) {
    localStorage.setItem(USERS_KEY, JSON.stringify(users));
  }

  // Register or login user
  function login(username, password) {
    if (!username || !password) {
      showLoginStatus("Username and password required.");
      return false;
    }

    const users = loadUsers();

    if (users[username]) {
      // User exists, check password
      if (users[username] === password) {
        currentUser = username;
        showLoginStatus(`Welcome back, ${username}!`);
        updateLeaderboard();
        return true;
      } else {
        showLoginStatus("Wrong password.");
        return false;
      }
    } else {
      // Register new user
      users[username] = password;
      saveUsers(users);
      currentUser = username;
      showLoginStatus(`Registered and logged in as ${username}.`);
      updateLeaderboard();
      return true;
    }
  }

  function showLoginStatus(msg) {
    document.getElementById("loginStatus").textContent = msg;
  }

  // Update leaderboard display
  function updateLeaderboard() {
    const usersList = document.getElementById("usersList");
    const users = loadUsers();
    const winStats = JSON.parse(localStorage.getItem(WIN_STATS_KEY) || "{}");

    const entries = Object.keys(users).map(u => {
      return {
        username: u,
        wins: winStats[u] || 0,
        password: users[u],
        isAdmin: (u.toLowerCase() === adminUsername.toLowerCase())
      };
    });

    // Sort descending by wins
    entries.sort((a,b) => b.wins - a.wins);

    usersList.innerHTML = "";
    entries.forEach(e => {
      const div = document.createElement("div");
      div.innerHTML = `<b${e.isAdmin ? ' class="admin"' : ''}>${e.username}</b>: Wins: ${e.wins} ‚Äî Password: ${e.password}`;
      usersList.appendChild(div);
    });
  }

  // --- EVENT HANDLERS ---

  // Keyboard controls for player movement
  window.addEventListener("keydown", (e) => {
    keys[e.key] = true;

    if (!buildMode) {
      if (e.key === "ArrowUp" || e.key === "w") tryMovePlayer(0, -1);
      else if (e.key === "ArrowDown" || e.key === "s") tryMovePlayer(0, 1);
      else if (e.key === "ArrowLeft" || e.key === "a") tryMovePlayer(-1, 0);
      else if (e.key === "ArrowRight" || e.key === "d") tryMovePlayer(1, 0);
    }
  });

  window.addEventListener("keyup", (e) => {
    keys[e.key] = false;
  });

  // Canvas click for build mode placing blocks
  canvas.addEventListener("click", (e) => {
    if (!buildMode) return;

    const rect = canvas.getBoundingClientRect();
    const x = Math.floor((e.clientX - rect.left) / cellSize);
    const y = Math.floor((e.clientY - rect.top) / cellSize);

    if (isDeleting) {
      placeBlock(x, y, "delete");
    } else {
      placeBlock(x, y, currentType);
    }
    draw();
  });

  // Touch controls for mobile buttons
  const mobileControls = document.getElementById("mobileControls");
  mobileControls.style.display = "flex";

  mobileControls.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const dir = btn.getAttribute("data-dir");
      if (dir === "up") tryMovePlayer(0, -1);
      else if (dir === "down") tryMovePlayer(0, 1);
      else if (dir === "left") tryMovePlayer(-1, 0);
      else if (dir === "right") tryMovePlayer(1, 0);
    });
  });

  // Buttons and controls setup
  document.getElementById("toggleBuildBtn").onclick = toggleBuildMode;

  document.getElementById("typesBtn").onclick = () => {
    const buildControls = document.getElementById("buildControls");
    buildControls.style.display = buildControls.style.display === "flex" ? "none" : "flex";
  };

  document.querySelectorAll(".typeBtn").forEach(btn => {
    btn.onclick = () => {
      document.querySelectorAll(".typeBtn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      isDeleting = false;
      currentType = btn.getAttribute("data-type");
    };
  });

  document.getElementById("deleteBtn").onclick = () => {
    isDeleting = true;
    document.querySelectorAll(".typeBtn").forEach(b => b.classList.remove("active"));
  };

  document.querySelectorAll(".saveBtn").forEach(btn => {
    btn.onclick = () => {
      const slot = btn.getAttribute("data-slot");
      saveMaze(slot);
    };
  });

  document.querySelectorAll(".loadBtn").forEach(btn => {
    btn.onclick = () => {
      const slot = btn.getAttribute("data-slot");
      loadMaze(slot);
    };
  });

  document.getElementById("clearMazeBtn").onclick = () => {
    if (confirm("Clear the entire maze?")) clearMaze();
  };

  document.getElementById("loginBtn").onclick = () => {
    const username = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInput").value;
    if (login(username, password)) {
      draw();
    }
  };

  // --- INITIALIZATION ---

  maze = generateRandomMaze();
  draw();
  updateLeaderboard();

  canvas.focus();

})();
</script>

</body>
</html>
