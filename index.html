<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maze Game with Build Mode</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center;
      background: #f0f0f0;
      user-select: none;
    }
    #gameCanvas {
      border: 1px solid black;
      margin-top: 20px;
      cursor: crosshair;
      background: white;
    }
    #controlsContainer {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      width: 200px;
      box-sizing: border-box;
      user-select: none;
    }
    #buildControls, #typesControls {
      margin-top: 12px;
      display: none;
    }
    button {
      margin: 4px 6px 4px 0;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:focus {
      outline: none;
    }
    #toggleBuildBtn {
      width: 100%;
      background-color: #444;
      color: white;
      font-weight: bold;
    }
    button.active {
      background-color: #66bb66 !important;
      color: white;
    }
    #drawBtn.active {
      background-color: #66bb66;
    }
    #deleteBtn.active {
      background-color: #bb6666;
      color: white;
    }
    #typesControls button.active {
      background-color: #66bb66;
      color: white;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: normal;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="controlsContainer">
    <button id="toggleBuildBtn">Toggle Build Mode</button>
    
    <div id="buildControls">
      <button id="drawBtn" class="active">Draw Block</button>
      <button id="deleteBtn">Delete Block</button>
      <button id="toggleTypesBtn">Toggle Types</button>
    </div>
    
    <div id="typesControls">
      <h3>Types</h3>
      <button id="typeWallBtn">Wall (Black)</button>
      <button id="typeDesignBtn">Design (Gray)</button>
      <button id="typeMovableBtn">Movable (Blue)</button>
      <button id="typePlayerBtn">Player (Red)</button>
      <button id="typeWinBtn">Win (Green)</button>
    </div>
    
  </div>

  <canvas id="gameCanvas" width="600" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
